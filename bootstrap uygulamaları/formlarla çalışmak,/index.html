<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablolar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="form-group col-md-9"  style="margin-top: 50px;">
            <label id="firstname">First Name</label>
            <input type="input" id="firstname" placeholder="First Name" class="form-control">
            <label id="lastname">Last Name</label>
            <input type="input" id="lastname" placeholder="Last Name" class="form-control">
            <label id="email">E-mail</label>
            <input type="input" id="email" placeholder="E-mail" class="form-control">
            <label id="password">Password</label>
            <input type="password" id="password" placeholder="Password" class="form-control">
            <label id="sehir">Şehirler</label>
            <select id="sehir" class="form-control" aria-placeholder="Şehirler">
                <option>İstanbul</option>
                <option>Ankara</option>
                <option>İzmir</option>
            </select>
            <label for="bio">About:</label>
            <textarea class="form-control" id="bio"></textarea>
            <button type="submit" class="btn btn-success" style="margin-top: 10px;" >Send</button>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
